<html lang="en">

<body>
    <header>
        <h1>Work as a Designer</h1>

    <nav>

    <main>
            <h2>Application Form</h2>
            <p>Please fill out the form to apply for Admission.</p>
        
            <form id="application-form" onsubmit="return processForm(event)">
              <label for="full-name">Full Name:</label>
              <input type="text" id="full-name" name="full-name"> <br>
        
              <label for="email">Email Address:</label>
              <input type="email" id="email" name="email"><br>

              <label for="phone">Phone Number:</label>
              <input type="number" id="phone" name="phone"><br>

              <p>Perferd Design Company</p> <select name = "Design Company">
                <option value = "Blank">Blank</option>
                <option value = "Chanell">Chanell</option>
                <option value = "Gucci">Gucci</option>
                <option value = "Saint Laurent">Saint Laurent</option>
                <option value = "Tom Ford">Tom Ford</option>
                <option value = "Alexander McQeen">Alexander McQueen</option>
                <option value = "Ralph Lauren">Ralph Lauren</option>
              </select><br>
        
              <label for="portfolio">Portfolio Link:</label>
              <input type="url" id="portfolio" name="portfolio"><br>
        
              <label for="motivation">Why do you want to join our Design School?</label>
              <textarea id="motivation" name="motivation" rows="4" ></textarea>
        
              <button type="submit">Submit Application</button>
            </form>
        
            <div id="form-message" style="display:none;">
              <p>Your application has been successfully submitted!</p>
            </div>
    </main>
    <footer>
        <p> &copf; Denim B</p>
    </footer>
    <script>
        function processForm(event) {
  
            event.preventDefault();

            
            const formData = new FormData(document.getElementById('application-form'));

            
            document.getElementById('form-message').style.display = 'block';

            
            document.getElementById('application-form').reset();

            
            return false;
        }
    </script>
    
</body>
</html>
